<app-default-login-layout
  title="Cadastre-se no MoveIt"
  primaryBtnText="Cadastre-se"
  secondaryBtnText="Login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu Nome"
      placeholder="JoÃ£o da Silva"
    >
      <img src="/assets/svg/mail-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="joaosilva@gmail.com"
    >
      <img src="/assets/svg/mail-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/pass-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirme sua Senha"
    >
      <img src="/assets/svg/pass-icon.svg"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
